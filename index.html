<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa com Avião Rotativo</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2tGzG3zU7zWv+gU5Zk+U6QZQ0VwzT+U2Q6ZzjW3w="
    crossorigin=""
  />
  <style>
    #map {
      height: 100vh;
    }
    .icone-aviao {
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jRVvZ1zU7zWv+gU5Zk+U6QZQ0VwzT+U2Q6ZzjW3w="
    crossorigin=""
  ></script>
  <script>
    // Inicializar mapa
    const map = L.map('map').setView([38.7, -9.3], 10); // Lisboa

    // Adicionar camada base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Criar ícone SVG de avião
    function criarIconeAviao() {
      const svgIcon = encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="black">
          <path d="M2 16l10-4V3.5a1.5 1.5 0 0 1 3 0V12l10 4v2l-10-2v4l3 2v1l-4-1-4 1v-1l3-2v-4l-10 2v-2z"/>
        </svg>
      `);
      return L.icon({
        iconUrl: `data:image/svg+xml;charset=UTF-8,${svgIcon}`,
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        className: 'icone-aviao'
      });
    }

    // Aplicar rotação ao ícone
    function aplicarRotacao(marcador, angulo) {
      const aplicar = () => {
        const el = marcador.getElement();
        if (el) {
          el.style.transform = `rotate(${angulo}deg)`;
        } else {
          setTimeout(aplicar, 100);
        }
      };
      aplicar();
    }

    // Criar marcador de avião
    const marcadorAviao = L.marker([38.7, -9.3], {
      icon: criarIconeAviao()
    }).addTo(map);

    // Simular atualização de rumo
    let angulo = 0;
    setInterval(() => {
      angulo = (angulo + 10) % 360;
      aplicarRotacao(marcadorAviao, angulo);
    }, 1000);
  </script>
</body>
</html>
