<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Mapa com Ícone Rotativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #mapa {
      height: 100vh;
      width: 100%;
    }
    .icone-aviao {
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([38.7, -9.3], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
    }).addTo(mapa);

    const marcadores = {};

    function criarIconeAviao() {
      const svgIcon = encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="black">
          <path d="M2 16l10-4V3.5a1.5 1.5 0 0 1 3 0V12l10 4v2l-10-2v4l3 2v1l-4-1-4 1v-1l3-2v-4l-10 2v-2z"/>
        </svg>
      `);
      return L.icon({
        iconUrl: `data:image/svg+xml;charset=UTF-8,${svgIcon}`,
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        className: 'icone-aviao'
      });
    }

    function aplicarRotacao(marcador, angulo) {
      const aplicar = () => {
        const el = marcador.getElement();
        if (el) {
          el.style.transform = `rotate(${angulo}deg)`;
          el.style.transformOrigin = 'center center';
        } else {
          setTimeout(aplicar, 100);
        }
      };
      aplicar();
    }

    function atualizarAeronave(hex, latitude, longitude, trueTrack, texto) {
      const icone = criarIconeAviao();
      if (marcadores[hex]) {
        marcadores[hex].setLatLng([latitude, longitude]).setIcon(icone).setPopupContent(texto);
        aplicarRotacao(marcadores[hex], trueTrack || 0);
      } else {
        const marcador = L.marker([latitude, longitude], { icon: icone }).addTo(mapa).bindPopup(texto);
        marcadores[hex] = marcador;
        aplicarRotacao(marcador, trueTrack || 0);
      }
    }

    // Exemplo de atualização
    atualizarAeronave('abc123', 38.72, -9.14, 135, 'Aeronave rumo sudeste');
  </script>
</body>
</html>
