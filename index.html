<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Aeronaves</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    #painel {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 10px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    input, button { margin-top: 5px; width: 100%; }
  </style>
</head>
<body>
  <div id="painel">
    <h3>✈️ Hex Codes</h3>
    <input type="text" id="novoHex" placeholder="Ex: 4ca77c" />
    <button onclick="adicionarHex()">Adicionar</button>
    <ul id="listaHex"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('map').setView([39.5, -8.0], 6); // Centro de Portugal
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(mapa);

    let hexCodes = ['4ca77c']; // Lista inicial
    let marcadores = {};

    function adicionarHex() {
      const hex = document.getElementById("novoHex").value.trim().toLowerCase();
      if (hex && !hexCodes.includes(hex)) {
        hexCodes.push(hex);
        atualizarLista();
        buscarDados();
      }
      document.getElementById("novoHex").value = "";
    }

    function removerHex(hex) {
      hexCodes = hexCodes.filter(h => h !== hex);
      atualizarLista();
      if (marcadores[hex]) {
        mapa.removeLayer(marcadores[hex]);
        delete marcadores[hex];
      }
    }

    function atualizarLista() {
      const ul = document.getElementById("listaHex");
      ul.innerHTML = "";
      hexCodes.forEach(hex => {
        const li = document.createElement("li");
        li.innerHTML = `${hex} <button onclick="removerHex('${hex}')">Remover</button>`;
        ul.appendChild(li);
      });
    }

    async function buscarDados() {
      for (const hex of hexCodes) {
        try {
          const url = `https://opensky-network.org/api/states/all?icao24=${hex}`;
          const res = await fetch(url);
          const dados = await res.json();
          const estado = dados.states && dados.states[0];
          if (!estado) continue;

          const [icao24, callsign, originCountry, timePosition, lastContact,
                 longitude, latitude, baroAltitude, onGround, velocity] = estado;

          if (!latitude || !longitude) continue;

          const texto = `
            <strong>${callsign || "Sem callsign"}</strong><br>
            País: ${originCountry}<br>
            Altitude: ${baroAltitude ? baroAltitude.toFixed(0) + " m" : "N/A"}<br>
            Velocidade: ${velocity ? velocity.toFixed(1) + " m/s" : "N/A"}<br>
            Estado: ${onGround ? "No solo" : "Em voo"}
          `;

          if (marcadores[hex]) {
            marcadores[hex].setLatLng([latitude, longitude]).setPopupContent(texto);
          } else {
            const marcador = L.marker([latitude, longitude]).addTo(mapa).bindPopup(texto);
            marcadores[hex] = marcador;
          }
        } catch (erro) {
          console.error(`Erro ao buscar dados para ${hex}:`, erro);
        }
      }
    }

    atualizarLista();
    buscarDados();
    setInterval(buscarDados, 30000); // Atualiza a cada 30 segundos
  </script>
</body>
</html>
