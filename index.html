<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Voos Ativos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .voo {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #0078D7;
    }
    .erro {
      border-left: 5px solid #D70000;
    }
  </style>
</head>
<body>
  <h1>✈️ Voos Ativos</h1>
  <div id="voos-ativos"></div>

  <script>
    async function carregarHexCodes() {
      const response = await fetch('hexCodes.json');
      return await response.json();
    }

    async function getRegistration(hex) {
      try {
        const response = await fetch(`https://hexdb.io/api/v1/aircraft/${hex}`);
        const data = await response.json();

        if (data && data.registration) {
          return { hex, registration: data.registration };
        } else {
          return { hex, error: true };
        }
      } catch (error) {
        return { hex, error: true };
      }
    }

    async function mostrarVoos() {
      const container = document.getElementById("voos-ativos");
      const hexCodes = await carregarHexCodes();

      for (const hex of hexCodes) {
        const resultado = await getRegistration(hex);
        const div = document.createElement("div");
        div.classList.add("voo");

        if (resultado.error) {
          div.classList.add("erro");
          div.textContent = `❌ HEX ${resultado.hex}: registration não encontrado.`;
        } else {
          div.textContent = `✅ HEX ${resultado.hex}: ${resultado.registration}`;
        }

        container.appendChild(div);
      }
    }

    mostrarVoos();
  </script>
</body>
</html>
