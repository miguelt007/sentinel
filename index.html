
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Rastreador de Aeronaves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #mapa { height: 100vh; width: 100vw; }
    .icone-aviao {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([39.6760, -8.1498], 7); // Vila de Rei
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mapa);

    const API_KEY = "XmO_VgBYq27m"; // ← substitui pela tua chave da ADS-B Exchange
    const marcadores = {};

    function criarIconeAviao() {
      const svgIcon = encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="black">
          <path d="M2 16l10-4V3.5a1.5 1.5 0 0 1 3 0V12l10 4v2l-10-2v4l3 2v1l-4-1-4 1v-1l3-2v-4l-10 2v-2z"/>
        </svg>
      `);
      return L.icon({
        iconUrl: `data:image/svg+xml;charset=UTF-8,${svgIcon}`,
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        className: 'icone-aviao'
      });
    }

    function aplicarRotacao(marcador, angulo) {
      const aplicar = () => {
        const el = marcador.getElement();
        if (el) {
          el.style.transform = `rotate(${angulo}deg)`;
          el.style.transformOrigin = 'center center';
        } else {
          setTimeout(aplicar, 100);
        }
      };
      aplicar();
    }

    async function buscarDadosPorHex(hex) {
      try {
        const resposta = await fetch(`https://adsbexchange.com/api/aircraft/hex/${hex}`, {
          headers: { "api-auth": API_KEY }
        });
        const dados = await resposta.json();
        const aviao = dados.ac;

        if (!aviao || !aviao.lat || !aviao.lon) return;

        const { flight, lat, lon, alt_baro, gs, track, r } = aviao;

        const texto = `
          <strong>${flight || "Sem callsign"}</strong><br>
          Altitude: ${alt_baro ? alt_baro + " ft" : "N/A"}<br>
          Velocidade: ${gs ? gs + " kt" : "N/A"}<br>
          Direção: ${track ? track + "°" : "N/A"}<br>
          Receptor: ${r || "N/A"}
        `;

        const icone = criarIconeAviao();

        if (marcadores[hex]) {
          marcadores[hex].setLatLng([lat, lon]).setIcon(icone).setPopupContent(texto);
          aplicarRotacao(marcadores[hex], track || 0);
        } else {
          const marcador = L.marker([lat, lon], { icon: icone }).addTo(mapa).bindPopup(texto);
          marcadores[hex] = marcador;
          aplicarRotacao(marcador, track || 0);
        }
      } catch (erro) {
        console.error(`Erro ao buscar dados para ${hex}:`, erro);
      }
    }

    async function carregarHexCodes() {
      try {
        const resposta = await fetch('hexCodes.json');
        const dados = await resposta.json();
        const hexCodes = dados.hexCodes;

        const atualizar = () => {
          for (const hex of hexCodes) {
            buscarDadosPorHex(hex);
          }
        };

        atualizar();
        setInterval(atualizar, 60000); // Atualiza a cada 60 segundos
      } catch (erro) {
        console.error("Erro ao carregar hexCodes.json:", erro);
      }
    }

    carregarHexCodes();
  </script>
</body>
</html>
