<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa OpenSky</title>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .plane-icon { transform-origin: center center; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([39.67604, -8.14577], 8); // Vila de Rei
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    function createRotatedIcon(angle) {
      return L.divIcon({
        className: "plane-icon",
        html: `<img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Airplane_silhouette.png" style="width:30px; transform: rotate(${angle}deg);" />`,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
      });
    }

    async function carregarHexCodes() {
      const resposta = await fetch("hexCodes.json");
      const dados = await resposta.json();
      return dados.hexCodes.map(h => h.toLowerCase());
    }

    async function obterDadosOpenSky() {
      const username = ""; // opcional: coloca aqui o teu username
      const password = ""; // opcional: coloca aqui a tua password
      const headers = username && password
        ? { "Authorization": "Basic " + btoa(username + ":" + password) }
        : {};

      const resposta = await fetch("https://opensky-network.org/api/states/all", { headers });
      const dados = await resposta.json();
      return dados.states || [];
    }

    async function mostrarVoos() {
      const hexCodes = await carregarHexCodes();
      const estados = await obterDadosOpenSky();

      estados.forEach(estado => {
        const [icao24, callsign, country, , lastContact, lon, lat, baroAlt, , velocity, heading] = estado;
        if (hexCodes.includes(icao24.toLowerCase()) && lat !== null && lon !== null) {
          const marker = L.marker([lat, lon], {
            icon: createRotatedIcon(heading || 0),
          }).addTo(map);

          marker.bindPopup(`
            <strong>${callsign?.trim() || icao24.toUpperCase()}</strong><br/>
            País: ${country}<br/>
            Altitude: ${baroAlt ? Math.round(baroAlt) + " m" : "N/A"}<br/>
            Velocidade: ${velocity ? Math.round(velocity) + " m/s" : "N/A"}<br/>
            Direção: ${heading ? Math.round(heading) + "°" : "N/A"}<br/>
            Último contacto: ${new Date(lastContact * 1000).toLocaleString()}
          `);
        }
      });
    }

    mostrarVoos();
  </script>
</body>
</html>
