<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento com AircraftScatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #mapa { height: 100vh; width: 100vw; }
    .icone-aviao {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([39.6760, -8.1498], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mapa);

    const marcadores = {};
    const RAPIDAPI_KEY = "dbcf86698cmshd04b1b46934dd15p11474ejsn267bbdb81678"; // ← substitui pela tua chave
    const RAPIDAPI_HOST = "aircraftscatter.p.rapidapi.com";

    function criarIconeAviao() {
      const svgIcon = encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="black">
          <path d="M2 16l10-4V3.5a1.5 1.5 0 0 1 3 0V12l10 4v2l-10-2v4l3 2v1l-4-1-4 1v-1l3-2v-4l-10 2v-2z"/>
        </svg>
      `);
      return L.icon({
        iconUrl: `data:image/svg+xml;charset=UTF-8,${svgIcon}`,
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        className: 'icone-aviao'
      });
    }

    function aplicarRotacao(marcador, angulo) {
      const aplicar = () => {
        const el = marcador.getElement();
        if (el) {
          el.style.transform = `rotate(${angulo}deg)`;
          el.style.transformOrigin = 'center center';
        } else {
          setTimeout(aplicar, 100);
        }
      };
      aplicar();
    }

    async function carregarHexCodes() {
      const resposta = await fetch('hexCodes.json');
      const dados = await resposta.json();
      return dados.hexCodes.map(h => h.toUpperCase());
    }

    async function buscarPorHex(hex) {
      const url = `https://${RAPIDAPI_HOST}/v1/hex/${hex}`;
      const opcoes = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': RAPIDAPI_KEY,
          'X-RapidAPI-Host': RAPIDAPI_HOST
        }
      };

      try {
        const resposta = await fetch(url, opcoes);
        const dados = await resposta.json();
        return dados;
      } catch (erro) {
        console.error(`Erro ao buscar ${hex}:`, erro);
        return null;
      }
    }

    async function atualizarMapa() {
      const hexCodes = await carregarHexCodes();

      for (const hex of hexCodes) {
        const aviao = await buscarPorHex(hex);
        if (!aviao || !aviao.lat || !aviao.lon) continue;

        const { lat, lon, alt_baro, gs, track, flight } = aviao;
        const texto = `
          <strong>${flight || "Sem callsign"}</strong><br>
          Hex: ${hex}<br>
          Altitude: ${alt_baro || "N/A"} ft<br>
          Velocidade: ${gs || "N/A"} kt<br>
          Direção: ${track || "N/A"}°
        `;

        const icone = criarIconeAviao();

        if (marcadores[hex]) {
          marcadores[hex].setLatLng([lat, lon]).setIcon(icone).setPopupContent(texto);
          aplicarRotacao(marcadores[hex], track || 0);
        } else {
          const marcador = L.marker([lat, lon], { icon: icone }).addTo(mapa).bindPopup(texto);
          marcadores[hex] = marcador;
          aplicarRotacao(marcador, track || 0);
        }
      }
    }

    atualizarMapa();
    setInterval(atualizarMapa, 60000); // Atualiza a cada 60 segundos
  </script>
</body>
</html>
