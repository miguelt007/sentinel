<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Radar Aéreo com HexCodes</title>
</head>
<body>
  <h1>Voos ativos</h1>
  <div id="output">A carregar...</div>

  <script>
    const API_KEY = "jtGYiWbmsmetTGHMKvf0B2axN5qlKV0A"; // ← substitui pela tua chave da AeroAPI

    async function carregarHexCodes() {
      const resposta = await fetch("hexCodes.json");
      const dados = await resposta.json();
      return dados.hexCodes.map(h => h.toUpperCase());
    }

    async function getRegistration(hex) {
      const url = `https://api.adsbdb.com/v0/aircraft/${hex}`;
      const res = await fetch(url);
      if (!res.ok) return null;
      const data = await res.json();
      return data.registration || null;
    }

    async function getFlightData(registration) {
      const url = `https://aeroapi.flightaware.com/aeroapi/flights/${registration}`;
      const res = await fetch(url, {
        headers: { "x-apikey": API_KEY }
      });
      if (!res.ok) return null;
      const data = await res.json();
      return data.flights?.[0] || null;
    }

    async function mostrarVoos() {
      const output = document.getElementById("output");
      output.innerHTML = "";

      const hexCodes = await carregarHexCodes();

      for (const hex of hexCodes) {
        const reg = await getRegistration(hex);
        if (!reg) {
          output.innerHTML += `<p>❌ HEX ${hex}: registration não encontrado.</p>`;
          continue;
        }

        const flight = await getFlightData(reg);
        if (!flight) {
          output.innerHTML += `<p>⚠️ ${reg}: nenhum voo ativo encontrado.</p>`;
          continue;
        }

        const pos = flight.last_position || {};
        output.innerHTML += `
          <p>✈️ ${flight.ident} (${reg})<br>
          Origem: ${flight.origin?.code} → Destino: ${flight.destination?.code}<br>
          Posição: ${pos.latitude}, ${pos.longitude} | Altitude: ${pos.altitude} ft</p>
        `;
      }
    }

    mostrarVoos();
  </script>
</body>
</html>
