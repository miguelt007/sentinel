<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Voos Ativos com OpenSky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; }
    .plane-icon { transform-origin: center center; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([39.67604, -8.14577], 7); // Vila de Rei

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    function createRotatedIcon(angle) {
      return L.divIcon({
        className: "plane-icon",
        html: `<img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Airplane_silhouette.png" style="width:30px; transform: rotate(${angle}deg);" />`,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
      });
    }

    async function carregarHexCodes() {
      const resposta = await fetch("hexCodes.json");
      const dados = await resposta.json();
      return dados.hexCodes.map(h => h.toLowerCase());
    }

    async function obterDadosOpenSky() {
      const resposta = await fetch("https://opensky-network.org/api/states/all");
      const dados = await resposta.json();
      return dados.states || [];
    }

    async function mostrarVoosNoMapa() {
      const hexCodes = await carregarHexCodes();
      const estados = await obterDadosOpenSky();

      hexCodes.forEach(hex => {
        const estado = estados.find(e => e[0]?.toLowerCase() === hex);
        if (estado && estado[6] !== null && estado[5] !== null) {
          const [icao24, callsign, country, , lastContact, lon, lat, baroAlt, , velocity, heading] = estado;

          const marker = L.marker([lat, lon], {
            icon: createRotatedIcon(heading || 0),
          }).addTo(map);

          marker.bindPopup(`
            <strong>${callsign?.trim() || "Sem callsign"}</strong><br/>
            País: ${country}<br/>
            Altitude: ${baroAlt ? Math.round(baroAlt) + " m" : "N/A"}<br/>
            Velocidade: ${velocity ? Math.round(velocity) + " m/s" : "N/A"}<br/>
            Direção: ${heading ? Math.round(heading) + "°" : "N/A"}<br/>
            Último contacto: ${new Date(lastContact * 1000).toLocaleString()}
          `);
        }
      });
    }

    mostrarVoosNoMapa();
  </script>
</body>
</html>
