<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Voos Ativos com AeroAPI</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .voo { background: #fff; padding: 10px; margin-bottom: 10px; border-left: 5px solid #0078D7; }
    .erro { border-left: 5px solid #D70000; }
  </style>
</head>
<body>
  <h1>✈️ Voos Ativos</h1>
  <div id="voos-ativos">A carregar...</div>

  <script>
    const API_KEY = "jtGYiWbmsmetTGHMKvf0B2axN5qlKV0A"; // ← substitui pela tua chave da AeroAPI

    async function carregarHexCodes() {
      const resposta = await fetch("hexCodes.json");
      const dados = await resposta.json();
      return dados.hexCodes.map(h => h.toUpperCase());
    }

    async function getRegistration(hex) {
      try {
        const res = await fetch(`https://hexdb.io/api/v1/aircraft/${hex}`);
        const data = await res.json();
        return data.registration || null;
      } catch {
        return null;
      }
    }

    async function getFlightData(registration) {
      try {
        const res = await fetch(`https://aeroapi.flightaware.com/aeroapi/flights/${registration}`, {
          headers: { "x-apikey": API_KEY }
        });
        const data = await res.json();
        return data.flights?.[0] || null;
      } catch {
        return null;
      }
    }

    async function mostrarVoos() {
      const container = document.getElementById("voos-ativos");
      container.innerHTML = "";

      const hexCodes = await carregarHexCodes();

      for (const hex of hexCodes) {
        const reg = await getRegistration(hex);
        const div = document.createElement("div");
        div.classList.add("voo");

        if (!reg) {
          div.classList.add("erro");
          div.textContent = `❌ HEX ${hex}: registration não encontrado.`;
          container.appendChild(div);
          continue;
        }

        const voo = await getFlightData(reg);
        if (!voo || !voo.last_position) {
          div.classList.add("erro");
          div.textContent = `⚠️ ${reg}: nenhum voo ativo encontrado.`;
          container.appendChild(div);
          continue;
        }

        const pos = voo.last_position;
        div.innerHTML = `
          <strong>${voo.ident}</strong> (${reg})<br>
          Origem: ${voo.origin?.code || "?"} → Destino: ${voo.destination?.code || "?"}<br>
          Posição: ${pos.latitude}, ${pos.longitude}<br>
          Altitude: ${pos.altitude} ft | Velocidade: ${pos.groundspeed} kt | Direção: ${pos.heading}°
        `;
        container.appendChild(div);
      }
    }

    mostrarVoos();
  </script>
</body>
</html>
