<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Voos OpenSky</title>
  <style>
    #mapa {
      height: 100vh;
      width: 100%;
    }
  </style>
  <!-- Inclui Leaflet para o mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="mapa"></div>

  <script>
    // Hex codes embutidos diretamente
    const hexCodes = [
      "4CA64E",
      "4CA5F2",
      "4CA4E9"
    ].map(h => h.toLowerCase());

    // Inicializa o mapa
    const mapa = L.map('mapa').setView([38.736946, -9.142685], 6); // Lisboa como centro

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mapa);

    // Função para obter dados da API
    async function obterDadosOpenSky() {
      const resposta = await fetch("/api/opensky");
      const dados = await resposta.json();
      return dados.states || [];
    }

    // Mostrar voos no mapa
    async function mostrarVoos() {
      const estados = await obterDadosOpenSky();

      estados.forEach(estado => {
        const [icao24, , , , , lon, lat, , , , heading] = estado;
        if (hexCodes.includes(icao24.toLowerCase()) && lat !== null && lon !== null) {
          const marcador = L.marker([lat, lon]).addTo(mapa);
          marcador.bindPopup(`ICAO24: ${icao24}<br>Heading: ${heading}`);
        }
      });
    }

    mostrarVoos();
  </script>
</body>
</html>
